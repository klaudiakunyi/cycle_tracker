<ion-header>
  <ion-toolbar>
    <ion-title>Naptár</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-datetime id="datetime-picker"
      presentation="date"
      value="2022-04-21"
      (ionChange)="onDateChange($event)">
      </ion-datetime>
    </ion-row>
    
    <ion-card>
      <ion-card-header>

        <ion-card-title>Dátum: {{ selectedDate }}</ion-card-title>
      </ion-card-header>
      <div *ngIf="!dummySymptoms.hasOwnProperty(selectedDate)">
        <ion-card-content>
          Nincs megjeleníthető adat
        </ion-card-content>
      </div>
      <div *ngIf="dummySymptoms.hasOwnProperty(selectedDate)">
        <ion-card-content>
          <ion-item>
            <ion-label>
              Vérzés: {{ selectedSymptoms.blood }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap">
              Kedv:
              <span *ngFor="let mood of selectedSymptoms.moods">
                {{ mood }}, 
              </span>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              Hőmérséklet: {{ selectedSymptoms.temperature }}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </div>
    </ion-card>
    
  </ion-grid>
</ion-content>
