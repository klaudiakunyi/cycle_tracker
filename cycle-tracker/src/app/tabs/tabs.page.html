<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cycle">
      <ion-icon name="ellipse-outline"></ion-icon>
      <ion-label>Ciklus</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calendar">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Naptár</ion-label>
    </ion-tab-button>

    <ion-button tab="add-symptoms" color="medium" fill="clear" size="large" (click)="openModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <!-- <ion-label>Add Symptoms</ion-label> -->
    </ion-button>

    <ion-tab-button tab="stats">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Kimutatások</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Beállítások</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
